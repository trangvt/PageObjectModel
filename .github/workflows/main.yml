name: Run TestNG Tests with Allure Report and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Chạy khi push code lên nhánh main
  pull_request:
    branches:
      - main  # Chạy khi tạo pull request vào nhánh main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest  # Sử dụng runner Ubuntu

    steps:
      # Bước 1: Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Java (TestNG và Maven yêu cầu Java)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # Tự động cache dependencies Maven để tăng tốc build

      - name: Verify Maven Installation
        run: mvn --version

      # Chạy TestNG tests
      - name: Run TestNG Tests
        run: mvn clean test -DsuiteXmlFile=src/test/suites/register.xml -e -X
        # -e: Hiển thị lỗi chi tiết, -X: Hiển thị debug log

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Verify Allure Results
        run: ls -la target/allure-results/ || echo "Allure results not found"

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Chỉ deploy khi push lên main
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/allure-maven-plugin  # Thư mục chứa báo cáo Allure
          publish_branch: gh-pages
