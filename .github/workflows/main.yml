name: Build and Deploy Allure Report

on:
  push:
    branches:
      - main  # Chạy khi push code lên nhánh main
  pull_request:
    branches:
      - main  # Chạy khi tạo pull request vào nhánh main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Sử dụng runner Ubuntu

    steps:
      # Bước 1: Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt Java (TestNG và Maven yêu cầu Java)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # Tự động cache dependencies Maven để tăng tốc build

      - name: Verify Maven Installation
        run: mvn --version

      # Bước này sẽ chạy TestNG, và AllureEnvironmentWriter listener sẽ tạo ra environment.properties
      - name: Build with Maven and Run Tests
        run: mvn clean test

      # Chạy TestNG tests
      #- name: Run TestNG Tests
      #  run: mvn clean test -DsuiteXmlFile=src/test/suites/register.xml -e -X
        # -e: Hiển thị lỗi chi tiết, -X: Hiển thị debug log

      # Lệnh này sẽ sử dụng các file kết quả (bao gồm environment.properties) để tạo report
      - name: Generate Allure Report
        run: mvn allure:report

      - name: Verify Allure Results
        run: ls -la target/allure-results/ || echo "Allure results not found"

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report # Đường dẫn này phải khớp với <outputDirectory> trong pom.xml

      - name: Upload report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: reports
          keep_files: false # Xóa các file cũ trong nhánh gh-pages trước khi đẩy mới
        if: always()

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/report.html #https://trangvt.github.io/API-Test-Automation/reports/report.html
          if: always()
